<html>
    <head>
        <style>
.square {
  position: relative;
  width: 50%;
}

.square:after {
  content: "";
  display: block;
  padding-bottom: 100%;
}

.content {
  position: absolute;
  width: 100%;
  height: 100%;
}

.img{width: 300px
    height: 300px}
        </style>
    <h1>Casper's Top 10 Favorite Animals</h1></head>
     
    <body>


        <h3><p id='list'></p>  
    <script src="lodash.js"></script>
    <script>

    fetch('https://dog.ceo/api/breeds/image/random')
      .then(function(response) {
         return response.json();
         })
      .then(function(json) {
         dogurl = json.message
         create_image_list(dogurl);
         });
    
        function create_image_list(dogurl)
        {
            var animals = ["Dogs","Cats","Elephants","Giraffes","Alpacas","Cows","Cheetahs","Pandas","Polar Bears"];
            var shuffled_animals = _.shuffle(animals)
            var fLen = shuffled_animals.length;
            var text =""

            for (i = 0; i < fLen; i++)
            {  
                animal = shuffled_animals[i] 
                animal_img = animal.toLowerCase()+_.shuffle(['1','2'])[0]
        
                if (animal =="Dogs"){ 
                    text += '<div class="square"><div class="content"><div class="img"><img src='+dogurl+'></div></div>';
                    }
                else{
                    text += '<div class="square"><div class="content"><div class="img"><img src="'+animal_img+'.jpg"/></div></div>';
                    }
            }

            document.getElementById("list").innerHTML = text;
        }
        
        
    </script>
    </body>
</html>
