<html>
    <head>
        <style>
            body {background-color: lightblue;}
            
            h1 {color: white;
            text-align: center;}
            
            p {font-family: verdana;
            font-size: 20px;
            text-align: center;}

            div {
            background-color: lightgrey;
            width: 80%;
            padding: 25px;
            margin: auto;}
            }
        </style>
    <h1>Casper's Top 10 Favorite Animals</h1></head>
     
    <body>


        <h3><div><p id='list'></p>  </div>
    <script src="lodash.js"></script>
    <script>
        var animals = ["Dogs","Cats","Elephants","Giraffes","Alpacas","Cows","Cheetahs","Pandas","Polar Bears", "Quokkas"];
        var shuffled_animals = _.shuffle(animals)
        var fLen = shuffled_animals.length;
        var text = "<ul>";
        for (i = 0; i < fLen; i++) 
        {text += "<li>" + shuffled_animals[i] + '<br><img src="'+shuffled_animals[i].toLowerCase()+_.shuffle(['1','2'])[0]+'.jpg"  width="200" height="200"> </li>';}
        text += "</ul>";
        document.getElementById("list").innerHTML = text;
    </script>
    </body>
</html>
